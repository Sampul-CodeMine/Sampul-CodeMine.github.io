      content="This is a Portfolio project to fulfill the requirements to graduate from ALX Software Engineering Foundation classes to the Specialized Classes"

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>appSecrets | Sign Up</title>
    <link rel="stylesheet" href="./mysecrets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./mysecrets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./mysecrets/imgs/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Navigation for the application Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a href="./index.html" class="navbar-brand"> <img id="logo-img" class="rounded-circle img-fluid img-thumbnail" src="./mysecrets/imgs/appSecrets.png" alt="appSecrets Home"> <span id="blue-logo">app</span><span id="red-logo">Secrets</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupport"
          aria-controls="navbarSupport"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a href="./about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item active">
              <a href="./registration.html" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="./login.html" class="nav-link">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation for the application Stop -->
    <main class="wrapper">
      <div class="container mt-4">
        <h2 class="display-4 text-center mt-4 mb-3">Sign Up</h2>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">
              Already have an account?
              <a href="./login.html">Login here</a>.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section Stops -->
    <footer class="py-3 bg-light">
      <div class="container">
        <p class="text-center">Copyright &copy; app-Secrets 2024.</p>
      </div>
    </footer>
    <!-- Footer Section Stops -->

    <!-- Addition of Vendor Javascripts -->

      <script src="./mysecrets/js/jquery-3.1.1.min.js"></script>
      <script src="./mysecrets/js/popper.js"></script>
      <script src="./mysecrets/js/bootstrap.min.js"></script>
      <script src="./mysecrets/js/main.js"></script>
    </div>
  </body>
</html>
